# =============================================================================
# Agent Twitter - Docker Compose Configuration
# One-command setup for the entire application stack
# =============================================================================
#
# Quick start:
#   cp .env.example .env.local
#   docker-compose up -d
#
# Services:
#   - backend: FastAPI backend with AI agent orchestration
#   - frontend: React + Vite frontend (nginx)
#   - postgres: PostgreSQL database (optional)
#
# =============================================================================

version: "3.9"

services:
  # =============================================================================
  # Backend Service
  # =============================================================================
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: agent-twitter-backend
    restart: unless-stopped
    ports:
      - "${BACKEND_PORT:-8000}:8000"
    environment:
      - APP_ENV=${APP_ENV:-production}
      - APP_NAME=${APP_NAME:-AgentTwitter}
      - APP_VERSION=${APP_VERSION:-1.0.0}
      - BACKEND_HOST=0.0.0.0
      - BACKEND_PORT=8000
      - CORS_ORIGINS=${CORS_ORIGINS:-http://localhost:3000,http://localhost}
      - BACKEND_LOG_LEVEL=${BACKEND_LOG_LEVEL:-INFO}
      # LLM Configuration
      - DEEPSEEK_API_KEY=${DEEPSEEK_API_KEY:-}
      - DEEPSEEK_MODEL=${DEEPSEEK_MODEL:-deepseek-chat}
      - DEEPSEEK_BASE_URL=${DEEPSEEK_BASE_URL:-https://api.deepseek.com}
      # Database
      - DATABASE_URL=${DATABASE_URL:-postgresql://agent:agent123@postgres:5432/agenttwitter}
      # Optional Services
      - SERPER_API_KEY=${SERPER_API_KEY:-}
      - SCRAPERAPI_KEY=${SCRAPERAPI_KEY:-}
      - KLINGAI_ACCESS_KEY=${KLINGAI_ACCESS_KEY:-}
      - KLINGAI_SECRET_KEY=${KLINGAI_SECRET_KEY:-}
      - RESEND_API_KEY=${RESEND_API_KEY:-}
      - PEXELS_API_KEY=${PEXELS_API_KEY:-}
      - PIXABAY_API_KEY=${PIXABAY_API_KEY:-}
      - UNSPLASH_ACCESS_KEY=${UNSPLASH_ACCESS_KEY:-}
      # Agent Config
      - AGENT_TIMEOUT=${AGENT_TIMEOUT:-30}
      - MAX_THREAD_LENGTH=${MAX_THREAD_LENGTH:-100}
      - AGENTS_CONFIG_PATH=/app/backend/agents.json
    volumes:
      - ./backend/agents.json:/app/backend/agents.json:ro
      - backend_logs:/app/logs
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - agent-twitter-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # =============================================================================
  # Frontend Service
  # =============================================================================
  frontend:
    build:
      context: ./app
      dockerfile: Dockerfile
    container_name: agent-twitter-frontend
    restart: unless-stopped
    ports:
      - "${FRONTEND_PORT:-3000}:80"
    environment:
      - VITE_API_BASE_URL=${VITE_API_BASE_URL:-http://localhost:8000}
    depends_on:
      - backend
    networks:
      - agent-twitter-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s

  # =============================================================================
  # PostgreSQL Database (Optional - for persistence)
  # =============================================================================
  postgres:
    image: postgres:16-alpine
    container_name: agent-twitter-postgres
    restart: unless-stopped
    environment:
      - POSTGRES_DB=${POSTGRES_DB:-agenttwitter}
      - POSTGRES_USER=${POSTGRES_USER:-agent}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-agent123}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - agent-twitter-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U agent -d agenttwitter"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 5s

  # =============================================================================
  # Redis (Optional - for caching and background jobs)
  # =============================================================================
  redis:
    image: redis:7-alpine
    container_name: agent-twitter-redis
    restart: unless-stopped
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis_data:/data
    networks:
      - agent-twitter-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3
    command: redis-server --appendonly yes

# =============================================================================
# Networks
# =============================================================================
networks:
  agent-twitter-network:
    name: agent-twitter-network
    driver: bridge

# =============================================================================
# Volumes
# =============================================================================
volumes:
  postgres_data:
    name: agent-twitter-postgres-data
  redis_data:
    name: agent-twitter-redis-data
  backend_logs:
    name: agent-twitter-logs
