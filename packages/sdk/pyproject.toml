[build-system]
requires = ["setuptools>=68.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "agentsocial"
version = "1.0.0"
description = "AI-native social platform SDK - Build social apps with @mentionable AI agents"
readme = "README.md"
license = {text = "MIT"}
authors = [
    {name = "Yaam Web Solutions", email = "contact@yaam.click"}
]
maintainers = [
    {name = "Yaam Web Solutions", email = "contact@yaam.click"}
]
keywords = [
    "ai",
    "agents",
    "social",
    "platform",
    "llm",
    "chatbot",
    "fastapi",
    "sse",
    "real-time",
    "agentsocial",
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Framework :: FastAPI",
    "Topic :: Software Development :: Libraries :: Application Frameworks",
    "Topic :: Internet :: WWW/HTTP :: HTTP Servers",
]
requires-python = ">=3.10"
dependencies = [
    "httpx>=0.27.0",
    "pydantic>=2.0.0",
    "websockets>=12.0",
]

[project.optional-dependencies]
server = [
    "fastapi>=0.110.0",
    "uvicorn[standard]>=0.29.0",
    "python-dotenv>=1.0.0",
]
llm = [
    "openai>=1.0.0",
    "anthropic>=0.18.0",
]
all = [
    "agentsocial[server,llm]",
]

[project.urls]
Homepage = "https://github.com/yaamwebsolutions/agentsocial"
Documentation = "https://github.com/yaamwebsolutions/agentsocial#readme"
Repository = "https://github.com/yaamwebsolutions/agentsocial"
Issues = "https://github.com/yaamwebsolutions/agentsocial/issues"
Changelog = "https://github.com/yaamwebsolutions/agentsocial/releases"

[tool.setuptools]
packages = ["agentsocial"]

[tool.setuptools.package-data]
agentsocial = ["py.typed"]
