# =============================================================================
# Dependabot Configuration
# Automatically creates PRs for dependency updates
# =============================================================================

version: 2
updates:
  # =============================================================================
  # Python Dependencies
  # =============================================================================
  - package-ecosystem: "pip"
    directory: "/backend"
    schedule:
      interval: "weekly"
      day: "monday"
    open-pull-requests-limit: 5
    labels:
      - "dependencies"
      - "backend"
      - "python"
    ignore:
      # Ignore major version updates for stability
      - dependency-name: "fastapi"
        update-types: ["version-update:major"]
    commit-message:
      prefix: "chore(backend)"
      include: "scope"

  # =============================================================================
  # Node.js Dependencies
  # =============================================================================
  - package-ecosystem: "npm"
    directory: "/app"
    schedule:
      interval: "weekly"
      day: "monday"
    open-pull-requests-limit: 5
    labels:
      - "dependencies"
      - "frontend"
      - "javascript"
    versioning-strategy: increase
    ignore:
      # Ignore major version updates for React
      - dependency-name: "react"
        update-types: ["version-update:major"]
      - dependency-name: "react-dom"
        update-types: ["version-update:major"]
    commit-message:
      prefix: "chore(frontend)"
      include: "scope"

  # =============================================================================
  # Docker Dependencies
  # =============================================================================
  - package-ecosystem: "docker"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
    open-pull-requests-limit: 3
    labels:
      - "dependencies"
      - "docker"
    commit-message:
      prefix: "chore(docker)"

  # =============================================================================
  # GitHub Actions
  # =============================================================================
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
    open-pull-requests-limit: 3
    labels:
      - "dependencies"
      - "ci-cd"
    commit-message:
      prefix: "chore(ci)"
